<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
</head>

<body>

    <!-- Header: семантический тег для шапки сайта, содержит логотип и навигацию -->
    <header>
        <!-- Nav: семантический тег для навигационного меню -->
        <nav>
            <!-- Список для меню навигации -->
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main: основной контент страницы, должен быть один на странице -->
    <main>
        <!-- Section: определяет тематический блок содержимого -->
        <section>
            <!-- Article: самостоятельный фрагмент content (новость, статья) -->
            <article>
                <h2>Заголовок статьи</h2>
                <p>Текст статьи...</p>
            </article>
        </section>

        <!-- Aside: для дополнительного content, связанного с основным -->
        <aside>
            <h3>Дополнительная информация</h3>
            <p>Текст боковой панели...</p>
        </aside>
    </main>

    <!-- Footer: подвал сайта с контактной информацией -->
    <footer>
        <p>Контакты: example@email.com</p>
    </footer>

</body>

</html>
